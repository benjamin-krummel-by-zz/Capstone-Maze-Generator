    <meta charset="utf-8">
  	<title>Maze</title>
  	<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
  	<meta name=viewport content="width=device-width, initial-scale=1">

</head>
<body>
	<header>
		<a href=""><img src="logo.png" alt="Maze" /></a>
	</header>

	<main ng-app="maze" ng-controller="mazeCtrl">

		<section id="maze_list" ng-controller="mazeGenerator">

			<div class="maze_list-box">
				<input ng-click="loadMaze();" onclick="this.className+='selected'" type="button" value="Generate Maze" />
			</div>

		</section>

		<section id="maze_board" class="maze_board__central_box" ng-controller="mazeBoard">

			<br>

			<div class="maze_board__content">
				<div class="maze_board__row" ng-repeat="row in maze.matrix track by $index">
					{{blockRow = $index}}
					<div ng-repeat="blockID in row track by $index" class="maze_board__block">
						{{blockCol = $index}}
						<div class="{{ blocks[blockID] }}" ng-mouseover="evalPath(blockID,blockRow,blockCol)"></div>
					</div>
				</div>
			</div>

			<h3>{{ maze.name }}</h3>

		</section>
	</main>

	<script src="./vendor/angular.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/maze__ctrl.js"></script>
	<script src="./js/maze_board__ctrl.js"></script>
	<script src="./js/maze_generator__ctrl.js"></script>

</body>
